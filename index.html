<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI國術．創作國術狂響武俠視像圖</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f9f9f9; }
        h1 { color: #333; }
        .category { margin-bottom: 20px;
            line-height: 2; /* 增加行高 */
            padding: 10px 0; /* 增加上下間距 */
        }
        .button-container { display: grid; grid-template-columns: repeat(8, 1fr); gap: 10px; justify-content: center; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 5px; background-color: #bbe6f6; }
        
        .category 我的英雄夢 button { background-color: #93dbfc !important ; }
        .selected { 
            border: 1px solid #000; 
            background-color: #dab2ee; /* 增加背景色，讓選擇更明顯 */
            color: #000; /* 改變字體顏色，提高對比 */
                        }
        .copy-button, .link-button { margin-top: 20px; padding: 10px 20px; font-size: 16px; color: rgb(36, 4, 151); border: none; border-radius: 5px; cursor: pointer; }
        .copy-button { background-color: #778ef3; }
        .link-button { background-color: #fcc01d; text-decoration: none; display: inline-block; }
        strong { font-size: 20px; }
        .custom-text { margin-top: 20px; width: 80%; height: 100px; }
        label {
            font-size: 18px; /* 設定標籤文字大小 */
            margin-right: 10px; /* 增加與輸入框的間距 */
        }

        input, select {
            font-size: 16px; /* 讓輸入框內的文字稍微大一點 */
            padding: 5px; /* 增加內部間距，讓內容不擁擠 */
        }
        textarea {
           font-size: 16px; /* 讓輸入的文字變大 */
            width: 100%; /* 讓寬度撐滿父容器 */
            height: 80px; /* 調整高度，讓區塊變小 */
            resize: none; /* 禁止使用者手動調整大小 */
            padding: 5px; /* 內距，讓輸入不會貼著邊 */
        }
    </style>
</head>
<body>
    <h1>AI國術．創作國術狂響武俠視像圖</h1>
    <label for="name" >姓名：</label>
    <input type="text" id="name" placeholder="輸入姓名">
    
    <label for="gender">性別：</label>
    <select id="gender">
        <option value="">請選擇</option>
        <option value="男">男</option>
        <option value="女">女</option>
     
    </select>
    
    <label for="age">年齡：</label>
    <select id="age">
        <option value="">請選擇</option>
        <option value="6歲以下">6歲以下</option>
        <option value="7歲到12歲">7歲到12歲</option>
        <option value="13到17歲">13到17歲</option>
        <option value="18歲以上">18歲以上</option>
    
    </select>
    
    <div id="categories"></div>
    
    <textarea id="customText" class="custom-text" placeholder="自由發揮..."></textarea>
    <br>
    <button class="copy-button" onclick="copySelected()">複製選擇文字</button>
    <br>
    <h3>3個不同的AI創作世界，請選擇一個</h3>
    <a href="https://padlet.com/yichiuchu/padlet-ozf4m9ztvloxhpyz" target="_blank" class="link-button">AI作品牆(A區)</a>
    <a href="https://padlet.com/yichiuchu/113-b-ukkx08lry0i8xe69" target="_blank" class="link-button">AI作品牆(B區)</a>
    <a href="https://padlet.com/yichiuchu/113-c-71oecxpkanw6swr0" target="_blank" class="link-button">AI作品牆(C區)</a>
    
    <script>
       const categories = {
             "我的英雄夢":
            ["國術俠道", "國術俠潮", "國術俠思", "國術俠智","國術俠慧", "國術俠心", "國術俠義","國術俠傑", "國術俠藝",
             "國術俠影", "國術俠風", "國術忠俠", "國術仁俠","國術義俠", "國術智俠", "國術德俠","國術武俠", "國術行俠",
            "國術遊俠", "國術奇俠", "國術群俠", "國術新俠","國術大俠", "國術少俠", "國術小俠","國術幼俠", "國術武道",
            "國術武學", "國術武智", "國術武行", "國術武藝","國術武魂", "國術武林", "國術武境","國術武禪", "國術禪武",
            "國術群武", "國術心武", "國術傳武", "國術武功","國術道藝", "國術拳道", "國術極境","國術神遊", "國術奧義",
            "國術心學", "國術美學", "國術無限", "國術興邦","國術宗師", "國術教練", "國術精英","國術英雄", "國術傳承",
            ]

        };
        
        const selectedWords = {};
        const categoriesContainer = document.getElementById("categories");
        
        Object.entries(categories).forEach(([category, words]) => {
            const categoryDiv = document.createElement("div");
            categoryDiv.classList.add("category");
            categoryDiv.innerHTML = `<strong>${category}</strong>`;
            
            const buttonContainer = document.createElement("div");
            buttonContainer.classList.add("button-container");
            
            words.forEach(word => {
                const btn = document.createElement("button");
                btn.textContent = word;
                btn.classList.add(category);
                btn.onclick = function() {
                    if (selectedWords[category] === word) {
                        selectedWords[category] = null;
                        btn.classList.remove("selected");
                    } else {
                        if (selectedWords[category]) {
                            document.querySelector(`button[data-category='${category}'].selected`)?.classList.remove("selected");
                        }
                        selectedWords[category] = word;
                        btn.classList.add("selected");
                    }
                };
                btn.setAttribute("data-category", category);
                buttonContainer.appendChild(btn);
            });
            
            categoryDiv.appendChild(buttonContainer);
            categoriesContainer.appendChild(categoryDiv);
        });
        
        function copySelected() {
            const name = document.getElementById("name").value;
            const gender = document.getElementById("gender").value;
            const age = document.getElementById("age").value;
            const customText = document.getElementById("customText").value;
            const text = `姓名: ${name}\n  性別: ${gender}\n  年齡: ${age}\n  國術狂響武俠夢: ` + Object.values(selectedWords).filter(Boolean).join(" ") + `\n自由發揮: ${customText}`;
            navigator.clipboard.writeText(text).then(() => {
                alert("已複製:\n" + text);
            }).catch(err => {
                console.error("複製失敗", err);
            });
        }
    </script>
</body>
</html>
